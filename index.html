<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="Logo Dev.finance$">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>
                        Entradas
                    </span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id="transactions">
            <h2 class="sr-only">Transações</h2>

            <a href="#" 
            onclick="Modal.open()"
            class="buttom new">+ Nova transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="fora">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label 
                           class="sr-only" 
                           for="description">Descrição</label>
                        <input 
                           type="text" 
                           id="description" 
                           name="description" 
                           placeholder="Descrição" 
                        />
                    </div>

                    <div class="input-group">
                        <label 
                           class="sr-only" 
                           for="amount">Valor</label>
                        <input 
                           type="number" 
                           step="0.01" 
                           id="amount" 
                           name="amount" 
                           placeholder="0,00" 
                        />
                        <small class="help">
                            Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais
                        </small>
                    </div>

                    <div class="input-group">
                        <label 
                           class="sr-only" 
                           for="date">Data</label>
                        <input 
                           type="date" 
                           id="date" 
                           name="date"  />
                    </div>

                    <div class="input-group actions">
                        <a 
                         onclick="Modal.close()"
                         href="#" 
                         class="button cancel">Cancelar</a>
                         <button type="reset" class="button reset">Limpar</button>
                        <button id="btsave">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>

       <div class="socialMedia">
            <a class="github" href="https://github.com/devBRUNO2077"> <i  class="fa fa-github-square" aria-hidden="true" style ="color:#d3d3d3;"></i> <a>
            <a class="linkedin" href="https://www.linkedin.com/in/bruno-an%C3%ADsio-9682b4164/"> <i class="fa fa-linkedin-square" aria-hidden="true" style ="color:#4475be;"></i><a> 
            <a class="email" href="mailto: brunoanisio22@gmail.com"> <i class="fa fa-envelope-o" aria-hidden="true" style ="color:#be4444;"></i><a> 
        </div>
    </footer>

    <script src="./scripts.js"> </script>
    <script src="https://kit.fontawesome.com/97c3f82359.js" crossorigin="anonymous"></script>
</body>

</html>
